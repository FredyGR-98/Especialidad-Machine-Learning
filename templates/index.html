<!--

üìå index.html ‚Äî Interfaz gr√°fica del Clasificador de C√°ncer de Mama

‚öôÔ∏è Caracter√≠sticas principales:
1. Se generan din√°micamente los 30 sliders correspondientes a las

2. Cada variable est√° traducida al espa√±ol y acompa√±ada de un

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üéóÔ∏è Clasificador de C√°ncer de Mama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>

            color: #333;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {

            color: #DD6396;
            margin-bottom: 20px;
        }
        .card {

            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .form-label {

            color: #DD6396;
        }
        .tooltip-icon {

            font-weight: bold;
            cursor: pointer;
            margin-left: 5px;
        }
        .btn-predict {

            font-weight: bold;
            border-radius: 10px;
        }
        .btn-predict:hover {

        }
        #resultado {

            text-align: center;
        }
        .malignant {
            background-color: #F6BAD3;
            color: #DD6396;
            padding: 15px;
            border-radius: 10px;
        }
        .benign {

            color: #2E7D32;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1>üéóÔ∏è Clasificador de C√°ncer de Mama</h1>
        <p class="text-center">Ajusta las caracter√≠sticas manualmente o selecciona un ejemplo para predecir.</p>

        <div class="card mx-auto" style="max-width: 1100px;">
            <!-- Dropdown -->
            <div class="mb-3">
                <label class="form-label">üìå Selecciona un ejemplo:</label>
                <select id="ejemplo" class="form-select">
                    <option value="ninguno">Ninguno</option>
                    <option value="maligno">Ejemplo 1 ‚Äî Maligno</option>
                    <option value="benigno">Ejemplo 2 ‚Äî Benigno</option>
                </select>
            </div>

            <!-- Sliders din√°micos -->
            <form id="predictForm">
                <div class="row" id="slidersContainer"></div>

                <!-- Bot√≥n -->
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-predict" onclick="hacerPrediccion()">Predecir</button>
                </div>
            </form>

            <!-- Resultado -->
            <div id="resultado"></div>
        </div>
    </div>

    <script>
        // --- Traducci√≥n de nombres ---
        const friendly_labels = {
            "mean radius": "Radio promedio",
            "mean texture": "Textura promedio",
            "mean perimeter": "Per√≠metro promedio",
            "mean area": "√Årea promedio",
            "mean smoothness": "Suavidad promedio",
            "mean compactness": "Compacidad promedio",
            "mean concavity": "Concavidad promedio",
            "mean concave points": "Puntos c√≥ncavos promedio",
            "mean symmetry": "Simetr√≠a promedio",
            "mean fractal dimension": "Dimensi√≥n fractal promedio",
            "radius error": "Error de radio",
            "texture error": "Error de textura",
            "perimeter error": "Error de per√≠metro",
            "area error": "Error de √°rea",
            "smoothness error": "Error de suavidad",
            "compactness error": "Error de compacidad",
            "concavity error": "Error de concavidad",
            "concave points error": "Error de puntos c√≥ncavos",
            "symmetry error": "Error de simetr√≠a",
            "fractal dimension error": "Error de dimensi√≥n fractal",
            "worst radius": "Radio (peor caso)",
            "worst texture": "Textura (peor caso)",
            "worst perimeter": "Per√≠metro (peor caso)",
            "worst area": "√Årea (peor caso)",
            "worst smoothness": "Suavidad (peor caso)",
            "worst compactness": "Compacidad (peor caso)",
            "worst concavity": "Concavidad (peor caso)",
            "worst concave points": "Puntos c√≥ncavos (peor caso)",
            "worst symmetry": "Simetr√≠a (peor caso)",
            "worst fractal dimension": "Dimensi√≥n fractal (peor caso)"
        };

        // --- Texto de ayuda ---
        const friendly_help = {
            "mean radius": "Tama√±o promedio del tumor (radio, en mm).",
            "mean texture": "Variaci√≥n de intensidad en la imagen (granulado).",
            "mean perimeter": "Per√≠metro promedio del tumor (mm).",
            "mean area": "√Årea promedio del tumor (mm¬≤).",
            "mean smoothness": "Regularidad de bordes (m√°s bajo = m√°s liso).",
            "mean compactness": "Qu√© tan compacto es el tumor.",
            "mean concavity": "Profundidad de concavidades en el borde.",
            "mean concave points": "Proporci√≥n de puntos c√≥ncavos en el borde.",
            "mean symmetry": "Simetr√≠a general de la forma.",
            "mean fractal dimension": "Complejidad del borde.",
            "radius error": "Variaci√≥n/ruido en la medida de radio.",
            "texture error": "Variaci√≥n en textura.",
            "perimeter error": "Variaci√≥n en per√≠metro.",
            "area error": "Variaci√≥n en √°rea.",
            "smoothness error": "Variaci√≥n en suavidad.",
            "compactness error": "Variaci√≥n en compacidad.",
            "concavity error": "Variaci√≥n en concavidad.",
            "concave points error": "Variaci√≥n en puntos c√≥ncavos.",
            "symmetry error": "Variaci√≥n en simetr√≠a.",
            "fractal dimension error": "Variaci√≥n en dimensi√≥n fractal.",
            "worst radius": "Mayor valor observado de radio.",
            "worst texture": "Mayor valor observado de textura.",
            "worst perimeter": "Mayor valor observado de per√≠metro.",
            "worst area": "Mayor valor observado de √°rea.",
            "worst smoothness": "Mayor valor observado de suavidad.",
            "worst compactness": "Mayor valor observado de compacidad.",
            "worst concavity": "Mayor valor observado de concavidad.",
            "worst concave points": "Mayor valor observado de puntos c√≥ncavos.",
            "worst symmetry": "Mayor valor observado de simetr√≠a.",
            "worst fractal dimension": "Mayor valor observado de dimensi√≥n fractal."
        };

        // Features originales
        const features = Object.keys(friendly_labels);

        // Ejemplos precargados
        const ejemplos = {
            maligno: [17.99,10.38,122.8,1001,0.1184,0.2776,0.3001,0.1471,0.2419,0.07871,
                      1.095,0.9053,8.589,153.4,0.006399,0.04904,0.05373,0.01587,0.03003,0.006193,
                      25.38,17.33,184.6,2019,0.1622,0.6656,0.7119,0.2654,0.4601,0.1189],
            benigno: [13.54,14.36,87.46,566.3,0.09779,0.08129,0.06664,0.04781,0.1885,0.05766,
                      0.2699,0.7886,2.058,23.56,0.008462,0.0146,0.02387,0.01315,0.0198,0.0023,
                      15.11,19.26,99.7,711.2,0.144,0.1773,0.239,0.1288,0.2977,0.07259]
        };

        // Generar sliders din√°micamente (con traducci√≥n + ayuda)
        function generarSliders(valores=null) {
            const container = document.getElementById("slidersContainer");
            container.innerHTML = "";

            features.forEach((feature, idx) => {
                const value = valores ? valores[idx] : 0;
                const label = friendly_labels[feature];
                const help = friendly_help[feature];

                const col = document.createElement("div");
                col.className = "col-md-4 mb-3";

                col.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <label class="form-label mb-0">
                            ${label}: <span id="val${idx}">${value}</span>
                        </label>
                        <span class="tooltip-icon ms-2" title="${help}">‚ùì</span>
                    </div>
                    <input type="range" class="form-range mt-1" id="slider${idx}" 
                        min="0" max="2000" step="0.01" value="${value}"
                        oninput="document.getElementById('val${idx}').innerText=this.value">
                `;

                container.appendChild(col);
            });
        }

        // Listener ejemplos
        document.getElementById("ejemplo").addEventListener("change", function() {
            if (this.value === "maligno") generarSliders(ejemplos.maligno);
            else if (this.value === "benigno") generarSliders(ejemplos.benigno);
            else generarSliders();
        });

        // Carga inicial
        generarSliders();

        // Predicci√≥n
        async function hacerPrediccion() {
            const valores = features.map((_, idx) => parseFloat(document.getElementById("slider"+idx).value));

            const datos = { features: valores };

            try {
                const response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(datos)
                });

                const resultado = await response.json();

                let div = document.getElementById("resultado");
                if (resultado.class_name === "malignant") {
                    div.innerHTML = `<div class="malignant"><h3>üîé Predicci√≥n: Maligno</h3>
                                     <p>El tumor presenta caracter√≠sticas asociadas a <b>malignidad</b>. Consulte a un especialista.</p></div>`;
                } else if (resultado.class_name === "benign") {
                    div.innerHTML = `<div class="benign"><h3>‚úÖ Predicci√≥n: Benigno</h3>
                                     <p>El tumor presenta caracter√≠sticas asociadas a <b>benignidad</b>.</p></div>`;
                } else {
                    div.innerHTML = `<p>Error en predicci√≥n: ${JSON.stringify(resultado)}</p>`;
                }
            } catch (error) {
                document.getElementById("resultado").innerHTML =
                    `<p style="color:red;">‚ùå Error de conexi√≥n con la API.</p>`;
            }
        }
    </script>
</body>
</html>
