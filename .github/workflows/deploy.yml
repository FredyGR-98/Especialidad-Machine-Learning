name: CI - Breast Cancer API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest   # En Actions se usa Ubuntu, no Windows

    steps:
    - name: ğŸ“¥ Checkout del repositorio
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"   # VersiÃ³n que usarÃ¡ en GitHub Actions

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt

    - name: ğŸ”§ Entrenar modelo
      run: python model/train_model.py
      # ğŸ‘† AquÃ­ usamos "python" porque en Linux NO existe "py"
      # Si alguna vez falla por path, prueba con "python3"

    - name: ğŸš€ Iniciar API en background
      run: |
        nohup python breast_cancer_app/api/api.py > server.log 2>&1 &
        # Esperar a que levante (hasta ~20s)
        for i in {1..20}; do
          if curl -sSf http://127.0.0.1:5000/ >/dev/null; then
            echo "API arriba âœ…"
            break
          fi
          sleep 1
        done
        echo "---- server.log (Ãºltimas lÃ­neas) ----"
        tail -n 50 server.log || true

    - name: ğŸ§ª Ejecutar pruebas automÃ¡ticas
      run: python -m pytest -v tests/
      # ğŸ‘† Mejor usar pytest, mÃ¡s limpio y estÃ¡ndar que "python test_api.py"